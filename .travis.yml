language: python
os: linux
dist: bionic

branches:
  only:
    - master
    - /\d+\.\d+.*/
  except:
    - gh-pages

install:
  - pip3 install .[test]

script:
  - pytest --cov=expertsystem

jobs:
  include:
    - name: "Build and test documentation"
      python: 3.7
      install:
        - sudo apt-get -y install pandoc
        - pip3 install .[doc]
      script:
        - cd doc
        - make linkcheck
        - NBSPHINX_EXECUTE='' make html

    - name: "Style checks"
      python: 3.6
      install:
        - npm install -g cspell
        - pip3 install .[dev]
      script:
        - tox -e sty
        - cspell $(git ls-files)

    - name: "Python 3.6 on Ubuntu 18.04"
      python: 3.6

    - name: "Python 3.7 on Ubuntu 18.04 + CodeCov"
      python: 3.7
      after_success:
        - pip3 install codecov
        - codecov

    - name: "Python 3.8 on Ubuntu 18.04"
      python: 3.8

    - name: "Python 3.7 on macOS (xcode11.2)"
      os: osx
      osx_image: xcode11.2
      language: shell

    - name: "Deploy PyPI package"
      install: echo "Skipping install stage"
      script: echo "Skipping script stage"
      deploy:
        edge: true
        provider: pypi
        on:
          tags: true
        distributions: sdist
        skip_existing: false
        username: __token__
        password:
          secure: ""
