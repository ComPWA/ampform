[metadata]
name = ampform
author = Common Partial Wave Analysis
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
# URLS are shown in reverse order on PyPI
project_urls =
    Tracker = https://github.com/ComPWA/ampform/issues
    Changelog = https://github.com/ComPWA/ampform/releases
    Documentation = https://ampform.rtfd.io
    Source = https://github.com/ComPWA/ampform
license = GPLv3 or later
keywords =
    HEP
    PWA
    amplitude analysis
    partial wave analysis
    particle physics
    particles
    physics
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6, <3.10
setup_requires =
    setuptools_scm
install_requires =
    attrs >= 20.1.0  # on_setattr
    qrules
    numpy >= 1.16  # https://numpy.org/devdocs/user/basics.dispatch.html
    sympy
    typing-extensions; python_version < "3.8.0"
packages = find:
package_dir =
    =src

[options.extras_require]
viz =
    graphviz

[options.packages.find]
where = src

[options.package_data]
ampform =
    py.typed
