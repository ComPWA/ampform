[metadata]
name = expertsystem
author = Common Partial Wave Analysis
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComPWA/expertsystem
project_urls =
    Documentation = http://expertsystem.rtfd.io
    Source = https://github.com/ComPWA/expertsystem
    Tracker = https://github.com/ComPWA/expertsystem/issues
license = GPLv3 or later
keywords =
    HEP
    PWA
    particles
    physics
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    attrs==20.2.0
    jsonschema==3.2.0
    particle==0.11.0
    python-constraint==1.4.0
    PyYAML==5.3
    xmltodict==0.12.0
    tqdm==4.51.0
    typing_extensions==3.7.4.3; python_version < "3.8.0"
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[options.package_data]
expertsystem =
    additional_particle_definitions.yml
    py.typed
    schemas/xml/particle-list.json
    schemas/xml/particle.json
    schemas/yaml/amplitude-model.json
    schemas/yaml/particle-list.json

[options.extras_require]
test =
    pydot==1.4.1
    pytest==6.1.0
    pytest-cov==2.10.1
    pytest-profiling==1.7.0
    pytest-xdist==2.1.0
doc =
    doc8==0.8.1
    graphviz==0.14.1
    ipywidgets==7.5.1
    jupyter==1.0.0
    nbsphinx==0.8.0
    myst-parser==0.12.6
    pydeps==1.9.9
    Sphinx==3.2.1
    sphinx-book-theme==0.0.38
    sphinx-copybutton==0.3.0
    sphinx-thebe==0.0.7
    sphinx-togglebutton==0.2.2
    sphobjinv==2.0.1
dev =
    %(doc)s
    %(test)s
    black==20.8b1
    flake8==3.8.3 # >=3 for per-file-ignores
    flake8-blind-except==0.1.1
    flake8-bugbear==20.1.4
    flake8-builtins==1.5.3
    flake8-rst-docstrings==0.0.13
    isort==5.6.1
    jupyterlab==2.2.4
    jupyterlab_code_formatter==1.3.6
    jupyter_nbextensions_configurator==0.4.1
    labels==20.1.0
    mypy==0.782
    pep8-naming==0.11.1
    pre-commit==2.7.1
    pydocstyle==5.0.2
    pylint==2.6.0
    rstcheck==3.3.1
    tox==3.20.0

[doc8]
extension=.inc
file-encoding=UTF-8
ignore-path=*build
max-line-length=79
quiet=1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-test.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False

; External packages that miss stubs or type hints
[mypy-constraint.*]
ignore_missing_imports = True
[mypy-jsonschema.*]
ignore_missing_imports = True
[mypy-particle.*]
ignore_missing_imports = True
[mypy-pydot.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-sphobjinv.*]
ignore_missing_imports = True
[mypy-tqdm.*]
ignore_missing_imports = True
[mypy-xmltodict.*]
ignore_missing_imports = True

[rstcheck]
ignore_directives =
    margin,
    seealso,
    sidebar,
    thebe-button,
    toggle,
report=warning
