[metadata]
name = expertsystem
author = The ComPWA Team
author_email = compwa-admin@ep1.rub.de
maintainer_email = compwa-admin@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComPWA/expertsystem
license = GPLv3 or later
keywords =
    HEP
    PWA
    particles
    physics
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.7
setup_requires =
    setuptools_scm
install_requires =
    jsonschema==3.2.0
    numpy==1.19.0
    progress==1.5
    PyYAML==5.3
    xmltodict==0.12.0
packages = find:

[options.packages.find]
exclude =
    doc
    examples
    tests

[options.package_data]
expertsystem =
    particle_list.xml
    particle_list.yml
    schemas/xml/particle.json
    schemas/xml/particle-list.json
    schemas/yaml/amplitude-model.json
    schemas/yaml/particle-list.json

[options.extras_require]
test =
    pytest==5.4.3
    pytest-cov==2.10.0
doc =
    doc8==0.8.1
    jupyter==1.0.0
    nbsphinx==0.7.1
    recommonmark==0.6.0
    sphinx==2.4.4
    sphinx-copybutton==0.2.12
    sphinx-rtd-theme==0.5.0
dev =
    %(doc)s
    %(test)s
    black==19.10b0
    flake8==3.8.3 # >=3 for per-file-ignores
    flake8-blind-except==0.1.1
    flake8-builtins==1.5.3
    flake8-import-order==0.18.1
    flake8-rst-docstrings==0.0.13
    jupyter_contrib_nbextensions==0.5.1
    labels==20.1.0
    mypy==0.782
    pep8-naming==0.11.1
    pre-commit==2.6.0
    pydocstyle==5.0.2
    pylint==2.5.3
    rstcheck==3.3.1
    tox==3.16.1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-jsonschema.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-progress.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-xmltodict.*]
ignore_missing_imports = True

[mypy-tests.*]
check_untyped_defs = True
disallow_untyped_defs = False

; Slowly introduce type hints (#43)
[mypy-expertsystem.amplitude.*]
disallow_untyped_defs = False
[mypy-expertsystem.solvers.*]
disallow_untyped_defs = False
[mypy-expertsystem.state.*]
disallow_untyped_defs = False
[mypy-expertsystem.ui.*]
disallow_untyped_defs = False
[mypy-expertsystem.ui._default_settings.*]
disallow_untyped_defs = True

[rstcheck]
report=warning
