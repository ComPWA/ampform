name: CI-docs

on:
  push:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  pull_request:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  workflow_dispatch:

jobs:
  documentation:
    name: Build documentation and run notebooks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c .constraints/py3.8.txt .[doc] tox
          sudo apt-get -y install graphviz pandoc
      - name: Build documentation and run notebooks
        env:
          GITHUB_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tox -e docnb
        # cspell:ignore docnb
      - name: Print error logs with color
        if: ${{ failure() }}
        # cspell:ignore printf
        run: |
          for log_file in $(ls docs/_build/html/reports/*); do
            for i in $(seq 6); do echo; done
            printf '%45s\n' | tr ' ' =
            echo "$log_file"
            printf '%45s\n' | tr ' ' =
            echo
            cat "$log_file"
          done
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: html
          path: docs/_build/html
