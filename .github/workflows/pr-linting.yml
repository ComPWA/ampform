name: PR linting
on:
  pull_request:
    types:
      - edited
      - labeled
      - opened
      - reopened
      - synchronize
      - unlabeled

jobs:
  check-labels:
    name: Check labels
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest # cspell:ignore agilepathway
        with:
          any_of: >-
