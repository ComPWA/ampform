name: Requirements

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: |-
    ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

on:
  pull_request:
    branches:
      - main
      - epic/*
    paths:
      - .constraints/py3.*.txt
      - .pre-commit-config.yaml
  schedule:
    - cron: "0 3 7 */1 *"
  workflow_dispatch:

jobs:
  requirements:
    uses: ComPWA/actions/.github/workflows/requirements.yml@v1
    secrets:
      token: ${{ secrets.PAT }}
