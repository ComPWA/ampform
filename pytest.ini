[coverage:run]
branch = True
source = src

[pytest]
addopts =
    --color=yes
    --doctest-continue-on-failure
    --doctest-modules
    --durations=3
    --ignore=docs/abbreviate_signature.py
    --ignore=docs/conf.py
    -m "not slow"
filterwarnings =
    error
    ignore:.*invalid value encountered in sqrt.*:RuntimeWarning
nb_diff_ignore =
    /cells/*/execution_count
    /cells/*/outputs
    /metadata/language_info/version
    /metadata/widgets
norecursedirs =
    _build
markers =
    slow: marks tests as slow (select with '-m slow')
testpaths =
    src
    tests
