[coverage:run]
branch = True
source = src

[pytest]
addopts =
    --color=yes
    --doctest-continue-on-failure
    --doctest-modules
    --durations=3
    --ignore-glob=*/_build/*
filterwarnings =
    error
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
testpaths =
    docs
    src
    tests
