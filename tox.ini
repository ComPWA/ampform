[tox]
passenv = PYTHONPATH
skip_install = True
skip_missing_interpreters=true
skipsdist = True
envlist =
    py,
    doc,
    sty,

[testenv]
description =
    Run all fast unit tests
whitelist_externals =
    pytest
commands =
    pytest {posargs:test/unit}

[testenv:cov]
description =
    Compute the test coverage of all unit tests
whitelist_externals =
    pytest
commands =
    pytest {posargs:test/unit} \
        --cov-fail-under=90 \
        --cov-report=html \
        --cov-report=xml \
        --cov=expertsystem

[testenv:doc]
description =
    Build documentation and API through Sphinx
changedir = doc
whitelist_externals =
    make
commands =
    make html

[testenv:docnb]
description =
    Build documentation through Sphinx WITH output of Jupyter notebooks
setenv =
    NBSPHINX_EXECUTE = "yes"
changedir = doc
whitelist_externals =
    make
commands =
    make html

[testenv:doctest]
description =
    Check the doctests in docstrings of the API
changedir = doc
whitelist_externals =
    make
commands =
    make ignore-warnings=1 doctest  # for margin directive

[testenv:linkcheck]
description =
    Check external links in the documentation (requires internet connection)
changedir = doc
whitelist_externals =
    make
commands =
    make ignore-warnings=1 linkcheck  # for margin directive

[testenv:sty]
description =
    Perform all linting, formatting, and spelling checks
setenv =
    SKIP = mypy
whitelist_externals =
    bash
    mypy
    pre-commit
commands =
    mypy .  # run separately because of potential caching problems
    pre-commit run {posargs} -a
    - bash -ec "cspell $(git ls-files)"
    - bash -ec "markdownlint ."

[testenv:test]
description =
    Run ALL tests, including the slow channel tests, and compute coverage
whitelist_externals =
    pytest
commands =
    pytest {posargs:test} \
        --cov-fail-under=90 \
        --cov-report=html \
        --cov-report=xml \
        --cov=expertsystem

[coverage:run]
branch = True
source = src

[flake8]
application-import-names = expertsystem
filename =
    ./src/*.py
    ./test/*.py
exclude =
    __pycache__
    doc/conf.py
ignore = # more info: https://www.flake8rules.com/
    E203 # https://github.com/psf/black#slices
    E231 # allowed by black
    E501 # https://github.com/psf/black#line-length
    RST201 # block quote ends without a blank line (black formatting)
    RST301 # unexpected indentation (related to google style docstring)
    W503 # https://github.com/psf/black#line-breaks--binary-operators
rst-roles =
    attr,
    class,
    doc,
    file,
    func,
    meth,
    mod,
    ref,
rst-directives =
    deprecated,
    envvar,
    exception,
    seealso,

[pydocstyle]
convention=google
add_ignore =
    D101, # class docstring
    D102, # method docstring
    D103, # function docstring
    D105, # magic method docstring
    D107, # init docstring
    D203, # conflicts with D211
    D213, # multi-line docstring should start at the second line
    D407, # missing dashed underline after section

[pytest]
filterwarnings =
    error
addopts =
    --color=yes
    --durations=3
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
