; This tox document was made to facilitate the local testing workflow.
; Dependencies are undefined on purpose, because it is assumed that you
; installed this repository in 'developer mode'!

[tox]
passenv = PYTHONPATH
skip_install = True
skip_missing_interpreters=true
skipsdist = True
envlist =
    py,
    linkcheck,
    style,

[testenv]
whitelist_externals =
    pytest
commands =
    pytest \
        --cov-fail-under=70 \
        --cov-report=html \
        --cov-report=xml \
        --cov=expertsystem

; Allows to quickly build html with `tox -e doc` from the root dir
[testenv:doc]
changedir = doc
whitelist_externals =
    make
commands =
    make html

[testenv:linkcheck]
setenv =
    NBSPHINX_EXECUTE = "yes"
changedir = doc
whitelist_externals =
    make
commands =
    make linkcheck

[testenv:style]
whitelist_externals =
    pre-commit
commands =
    ; pre-commit run -a

    pre-commit run check-ast -a
    pre-commit run check-case-conflict -a
    pre-commit run check-docstring-first -a
    pre-commit run check-json -a
    pre-commit run check-merge-conflict -a
    pre-commit run check-toml -a
    pre-commit run check-vcs-permalinks -a
    pre-commit run check-yaml -a
    pre-commit run debug-statements -a
    pre-commit run end-of-file-fixer -a
    pre-commit run mixed-line-ending -a
    pre-commit run name-tests-test -a
    pre-commit run requirements-txt-fixer -a
    pre-commit run trailing-whitespace -a

    pre-commit run black -a
    pre-commit run nbstripout -a
    pre-commit run prettier -a
    pre-commit run pydocstyle -a
    pre-commit run rstcheck -a

; Job that runs the fast tests only
[testenv:test]
whitelist_externals =
    pytest
commands =
    pytest -m "not slow"

[coverage:run]
omit = */expertsystem/solvers/constraint/*
source = expertsystem

[flake8]
application-import-names = expertsystem
filename =
    ./expertsystem/*.py
    ./tests/*.py
exclude =
    __pycache__
    doc/conf.py
ignore = # more info: https://www.flake8rules.com/
    E203 # https://github.com/psf/black#slices
    E231 # allowed by black
    E501 # https://github.com/psf/black#line-length
    RST201 # block quote ends without a blank line (black formatting)
    RST301 # unexpected indentation (related to google style docstring)
    W503 # https://github.com/psf/black#line-breaks--binary-operators
rst-roles =
    class,
    func,
    ref,
    attr,
    meth,
rst-directives =
    envvar,
    exception,

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
follow_imports = skip
files =
    **/*.py,
    **/*.pyi,

[mypy-numpy.*]
ignore_missing_imports = True
[mypy-progress.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-xmltodict.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[pydocstyle]
convention=google
add_ignore =
    D102, # method docstring
    D103, # function docstring
    D105, # magic method docstring
    D107, # init docstring
    D203, # conflicts with D211
    D213, # multi-line docstring should start at the second line
    D407, # missing dashed underline after section[pytest]

[pytest]
addopts =
    --durations=3
    --no-cov-on-fail
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
