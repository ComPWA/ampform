[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
allow-dunder-method-names = ["_latex_repr_", "_repr_pretty_"]
max-positional-args = 7

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.setuptools_scm",
]
spaces_indent_inline_array = 4
trailing_comma_inline_array = true

[[tool.ty.overrides]]
include = ["docs/**"]

[tool.ty.overrides.rules]
possibly-unresolved-reference = "ignore"

[[tool.ty.overrides]]
include = [
    "docs/usage/dynamics/analytic-continuation.ipynb",
    "docs/usage/dynamics/k-matrix.ipynb",
    "docs/usage/helicity/formalism.ipynb",
    "docs/usage/interactive.ipynb",
]

[tool.ty.overrides.rules]
unresolved-attribute = "ignore"

[[tool.ty.overrides]]
include = [
    "src/ampform/sympy/**",
    "tests/sympy/**",
]

[tool.ty.overrides.rules]
unresolved-attribute = "ignore"

[[tool.ty.overrides]]
include = ["tests/external/test_sympy.py"]

[tool.ty.overrides.rules]
call-non-callable = "ignore"

[tool.ty.rules]
division-by-zero = "warn"
invalid-argument-type = "ignore"
possibly-missing-import = "warn"
possibly-unresolved-reference = "warn"
unknown-argument = "ignore"
unsupported-operator = "ignore"

[tool.uv.sources]
qrules = {git = "https://github.com/ComPWA/qrules", rev = "75bc682a56ca07b1eadeafeca4fb1676de7281b4"}
sphinx-api-relink = {git = "https://github.com/ComPWA/sphinx-api-relink", rev = "28e1b79191efbba93dbab3aa101003c33ea4fb90"}
